<div class="c-cmt" id="comment">

	<div class="c-cmt-header">
		<h3>发表评论</h3>
		<!--{if $data[commentnum]}--><a href="$common_url" class="all">{lang view_all_comments}(<em id="_commentnum">$data[commentnum]</em>)</a><!--{/if}-->
	</div>

	<div class="c-cmt-top" id="comment_ul">
		<!--{if !$data[htmlmade]}-->
			<form id="cform" name="cform" action="$form_url" method="post" autocomplete="off">
				
				<div class="c-cmt-avt portal-cmtavt">
					<a class="avatar" href="./home.php" title="{lang myos}">
						<img src="http://www.jx3pve.com/uc_server/avatar.php?uid=$_G[uid]&size=middle" />
					</a>
				</div>

				<div class="c-cmt-textarea portal-cmtbox">
					<div class="area">
						<textarea class="portal-cmtarea" name="message" rows="3" class="pt" id="message" onkeydown="ctrlEnter(event, 'commentsubmit_btn');"></textarea>
					</div>
				</div>
				<!--{if $secqaacheck || $seccodecheck}-->
					<!--{block sectpl}--><sec> <span id="sec<hash>" onclick="showMenu(this.id);"><sec></span><div id="sec<hash>_menu" class="p_pop p_opt" style="display:none"><sec></div><!--{/block}-->
					<div class="mtm"><!--{subtemplate common/seccheck}--></div>
				<!--{/if}-->
				<!--{if !empty($topicid) }-->
					<input type="hidden" name="referer" value="$topicurl#comment" />
					<input type="hidden" name="topicid" value="$topicid">
				<!--{else}-->
					<input type="hidden" name="portal_referer" value="$viewurl#comment">
					<input type="hidden" name="referer" value="$viewurl#comment" />
					<input type="hidden" name="id" value="$data[id]" />
					<input type="hidden" name="idtype" value="$data[idtype]" />
					<input type="hidden" name="aid" value="$aid">
				<!--{/if}-->
				<input type="hidden" name="formhash" value="{FORMHASH}">
				<input type="hidden" name="replysubmit" value="true">
				<input type="hidden" name="commentsubmit" value="true" />

				<div class="c-cmt-publish ptn">
					<button class="c-cmt-pub portal-cmbt" type="submit" name="commentsubmit_btn" id="commentsubmit_btn" value="true">发布</button>
				</div>
			</form>
		<!--{/if}-->
	</div>
		
	<div class="c-cmt-content">
		<!--{loop $commentlist $comment}-->
		<!--{template portal/portal_comment_li}-->
		<!--{if !empty($aimgs[$comment[cid]])}-->
			<script type="text/javascript" reload="1">aimgcount[{$comment[cid]}] = [<!--{echo implode(',', $aimgs[$comment[cid]]);}-->];attachimgshow($comment[cid]);</script>
		<!--{/if}-->
		<!--{/loop}-->
		<!--{if !empty($pricount)}-->
			<p class="mtn mbn y">{lang hide_portal_comment}</p>
		<!--{/if}-->
		<!--{if $data[commentnum]}-->
		<p class="c-cmt-morecmt ptm pbm">
			<a href="$common_url" class="xi2">{lang view_all_comments}(<em id="_commentnum">$data[commentnum]</em>)</a>
		</p><!--{/if}-->
	</div>	
</div>
